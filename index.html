<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <h1>Formulário de inscrição</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="form">
                <div class="image">
                    <img src="assets/img/formulario.jpg"/>
                </div>
                <div class="forms">
                    <form>
                        <div class="identify">
                            Nome completo<br/>
                            <input type="text" placeholder="Nome Completo" required/><br/>
                            Usuário<br/>
                            <input type="text"placeholder="Como prefere ser chamado"/><br/>
                            E-mail<br/>
                            <input type="email"required/><br/>
                            Telefone<br/>
                            <input type="tel"placeholder="(__)_____-____    " required/><br/>
                        </div>
                        <div class="gender">
                            Gênero<br/>
                            <input type="radio"name="genero"/>Feminino
                            <input type="radio"name="genero"/>Masculino
                            <input type="radio"name="genero"/>Prefiro não responder
                            <input type="radio"name="genero"/>Outro (especifique)
                            Especifique
                            <input type="text"/><br/><br/>
                        </div>
                        <div class="password">
                            Senha<br/>
                            <input type="password"placeholder="Senha"required/><br/>
                            Confirmar Senha<br/>
                            <input type="password"placeholder="Confirmar senha"required/><br/><br/><br/>
                        </div>
                        
                    </form>
                    <div class="button">
                        <input type="submit" id="send"/>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <h1>Formulário criado por Thiago H. R. Santos</h1>
        </div>
    </footer>
</body>
</html>
